name             = Sys-RevoBackup
author           = Dominik Schulz <dominik.schulz@gauner.org>
license          = Perl_5
copyright_holder = Dominik Schulz
copyright_year   = 2012
version          = 0.26

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[PruneCruft]
[Authority]
[PkgVersion]
[MetaJSON]

[ExecDir]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]

[Git::CheckFor::CorrectBranch]
release_branch = master

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Sys-RevoBackup

[Twitter]
hash_tags = #cpan

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
